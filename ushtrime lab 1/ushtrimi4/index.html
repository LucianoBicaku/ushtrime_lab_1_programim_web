<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="case">
      <input id="display" class="viewer" value="" />
      <div id="demo">
        <input type="button" value="AC" onclick="runC()" />
        <input type="button" value="%" onclick="clickBtn(`%`)" />
        <input type="button" value="/" onclick="clickBtn(`/`)" />
        <input type="button" value="&#8810;" onclick="clearLastChar()" />

        <input type="button" value="7" onclick="clickBtn(`7`)" />
        <input type="button" value="8" onclick="clickBtn(`8`)" />
        <input type="button" value="9" onclick="clickBtn(`9`)" />
        <input type="button" value="+" onclick="clickBtn(`+`)" />

        <input type="button" value="4" onclick="clickBtn(`4`)" />
        <input type="button" value="5" onclick="clickBtn(`5`)" />
        <input type="button" value="6" onclick="clickBtn(`6`)" />
        <input type="button" value="-" onclick="clickBtn(`-`)" />

        <input type="button" value="1" onclick="clickBtn(`1`)" />
        <input type="button" value="2" onclick="clickBtn(`2`)" />
        <input type="button" value="3" onclick="clickBtn(`3`)" />
        <input type="button" value="*" onclick="clickBtn(`*`)" />

        <input type="button" value="0" onclick="clickBtn(`0`)" />
        <input type="button" value="00" onclick="clickBtn(`00`)" />
        <input type="button" value="." onclick="clickBtn(`.`)" />

        <input type="button" value="=" onclick="runEquals()" />
      </div>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
